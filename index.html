<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Collection</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .book-item {
            transition: all 0.3s ease;
        }
        .book-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="auth-section" class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Books Collection</h1>
        <div id="login-button" class="mb-4">
            <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
        </div>
        <div id="logout-button" class="hidden">
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
        </div>
    </div>

    <div id="content" class="container mx-auto p-4 hidden">
        <!-- Add Book Form -->
        <div class="bg-white p-4 rounded-lg shadow mb-4">
            <h2 class="text-xl font-semibold mb-2">Add a New Book</h2>
            <input type="text" id="newTitle" placeholder="Title" required class="p-2 border rounded w-full mb-2">
            <input type="text" id="newAuthors" placeholder="Authors" required class="p-2 border rounded w-full mb-2">
            <input type="text" id="newPublisher" placeholder="Publisher" required class="p-2 border rounded w-full mb-2">
            <input type="number" id="newYear" placeholder="Year" required class="p-2 border rounded w-full mb-2">
            <button onclick="addBook()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Book</button>
        </div>

        <!-- Update Book Form -->
        <div id="updateSection" class="bg-white p-4 rounded-lg shadow mb-4 hidden">
            <h2 class="text-xl font-semibold mb-2">Update Book</h2>
            <input type="text" id="updateTitle" placeholder="Title" required class="p-2 border rounded w-full mb-2">
            <input type="text" id="updateAuthors" placeholder="Authors" required class="p-2 border rounded w-full mb-2">
            <input type="text" id="updatePublisher" placeholder="Publisher" required class="p-2 border rounded w-full mb-2">
            <input type="number" id="updateYear" placeholder="Year" required class="p-2 border rounded w-full mb-2">
            <button onclick="updateBook()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Update Book</button>
        </div>

        <!-- Books List -->
        <div id="books" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </div>

    <script>
        // Cognito configuration
        const cognitoConfig = {
            userPoolId: 'us-east-1_FJ3FgFkBG',
            clientId: '1lgdnfdpt9qsjfefbf8594m5bk',
            domain: 'booksinventory.auth.us-east-1.amazoncognito.com',
            redirectUri: 'https://guymww9qmc.execute-api.us-east-1.amazonaws.com/dev'
        };

        // Define the API URL
        const apiUrl = 'https://bjpyox3pp0.execute-api.us-east-1.amazonaws.com/prod/books';

        let idToken = null;

        function login() {
            const authorizationUrl = `https://${cognitoConfig.domain}/login?response_type=token&client_id=${cognitoConfig.clientId}&redirect_uri=${encodeURIComponent(cognitoConfig.redirectUri)}`;
            window.location.href = authorizationUrl;
        }

        function logout() {
            const logoutUrl = `https://${cognitoConfig.domain}/logout?client_id=${cognitoConfig.clientId}&logout_uri=${encodeURIComponent(cognitoConfig.redirectUri)}`;
            window.location.href = logoutUrl;
        }

        function parseHashParams() {
            const hash = window.location.hash.substr(1);
            const params = new URLSearchParams(hash);
            return Object.fromEntries(params.entries());
        }

        function checkAuthState() {
            const params = parseHashParams();
            if (params.id_token) {
                idToken = params.id_token;
                document.getElementById('login-button').classList.add('hidden');
                document.getElementById('logout-button').classList.remove('hidden');
                document.getElementById('content').classList.remove('hidden');
                // Clear the hash to remove the token from the URL
                history.replaceState(null, null, ' ');
                fetchBooks();
            } else {
                document.getElementById('login-button').classList.remove('hidden');
                document.getElementById('logout-button').classList.add('hidden');
                document.getElementById('content').classList.add('hidden');
            }
        }

        // Call checkAuthState when the page loads
        window.onload = checkAuthState;

        // Fetch and display books from the API
        async function fetchBooks() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': idToken
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const books = await response.json();
                displayBooks(books);
            } catch (error) {
                console.error('Error fetching books:', error);
            }
        }

        // Display books on the page
        function displayBooks(books) {
            const booksContainer = document.getElementById('books');
            booksContainer.innerHTML = '';

            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.className = 'book-item bg-white p-4 rounded-lg shadow';

                bookElement.innerHTML = `
                    <h2 class="text-xl font-semibold mb-2">${book.Title}</h2>
                    <p class="text-gray-600">Authors: ${book.Authors}</p>
                    <p class="text-gray-600">Publisher: ${book.Publisher}</p>
                    <p class="text-gray-600">Year: ${book.Year}</p>
                    <div class="mt-4">
                        <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 mr-2" onclick="editBook('${book.Title}', '${book.Authors}', '${book.Publisher}', ${book.Year})">Edit</button>
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600" onclick="deleteBook('${book.Title}')">Delete</button>
                    </div>
                `;

                booksContainer.appendChild(bookElement);
            });
        }

        // Add a new book
        async function addBook() {
            const title = document.getElementById('newTitle').value;
            const authors = document.getElementById('newAuthors').value;
            const publisher = document.getElementById('newPublisher').value;
            const year = document.getElementById('newYear').value;

            const newBook = { Title: title, Authors: authors, Publisher: publisher, Year: parseInt(year) };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': idToken
                    },
                    body: JSON.stringify(newBook)
                });

                if (response.ok) {
                    alert('Book added successfully!');
                    fetchBooks();
                } else {
                    alert('Failed to add book');
                }
            } catch (error) {
                console.error('Error adding book:', error);
            }
        }

        // Prepare book details for editing
        function editBook(title, authors, publisher, year) {
            document.getElementById('updateSection').classList.remove('hidden');
            document.getElementById('updateTitle').value = title;
            document.getElementById('updateAuthors').value = authors;
            document.getElementById('updatePublisher').value = publisher;
            document.getElementById('updateYear').value = year;
        }

        // Update an existing book
        async function updateBook() {
            const title = document.getElementById('updateTitle').value;
            const authors = document.getElementById('updateAuthors').value;
            const publisher = document.getElementById('updatePublisher').value;
            const year = document.getElementById('updateYear').value;

            const updatedBook = { Title: title, Authors: authors, Publisher: publisher, Year: parseInt(year) };

            try {
                const response = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': idToken
                    },
                    body: JSON.stringify(updatedBook)
                });

                if (response.ok) {
                    alert('Book updated successfully!');
                    document.getElementById('updateSection').classList.add('hidden');
                    fetchBooks();
                } else {
                    alert('Failed to update book');
                }
            } catch (error) {
                console.error('Error updating book:', error);
            }
        }

        // Delete a book
        async function deleteBook(title) {
            if (!confirm('Are you sure you want to delete this book?')) {
                return;
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': idToken
                    },
                    body: JSON.stringify({ Title: title })
                });

                if (response.ok) {
                    alert('Book deleted successfully!');
                    fetchBooks();
                } else {
                    alert('Failed to delete book');
                }
            } catch (error) {
                console.error('Error deleting book:', error);
            }
        }
    </script>
</body>

</html>
